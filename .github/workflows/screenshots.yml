name: Screenshot Tests and Upload

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  screenshot-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
    - name: Start Docker services
      run: |
        docker-compose up -d
        
    - name: Wait for React app to be ready
      run: |
        echo "Waiting for React app to start..."
        sleep 10
        timeout 60 bash -c 'until curl -f http://localhost:3005; do sleep 2; done'
        
    - name: Run screenshot tests
      run: |
        docker-compose run --rm nightwatch npm run test:e2e
        
    - name: Wait for deployment (master only)
      if: github.ref == 'refs/heads/master'
      run: |
        echo "Waiting 40 seconds for Railway deployment..."
        sleep 40
        
    - name: Debug secrets
      run: |
        echo "Checking if secret exists..."
        if [ -n "${{ secrets.GODIFFY_API_KEY }}" ]; then
          echo "✅ GODIFFY_API_KEY secret is available"
          echo "Secret length: $(echo '${{ secrets.GODIFFY_API_KEY }}' | wc -c)"
        else
          echo "❌ GODIFFY_API_KEY secret is missing"
        fi
        
    - name: Debug action inputs
      run: |
        echo "=== DEBUGGING ACTION INPUTS ==="
        echo "GODIFFY_API_KEY exists: ${{ secrets.GODIFFY_API_KEY != '' }}"
        echo "About to call action with:"
        echo "api_key: [REDACTED]"
        echo "images_path: './screenshots'"
        echo "site_id: 'goddify-github-demo'"
        echo "branch: ${{ github.ref_name }}"
        echo "commit: ${{ github.sha }}"
        echo "base_url: ${{ github.ref == 'refs/heads/master' && 'https://goddify-github-demo-production.up.railway.app' || 'https://godiffy-gitactions-demo.up.railway.app' }}"
        echo "=== END DEBUG ==="
        
    - name: Force cache clear
      run: echo "Clearing cache at $(date)"
        
    - name: Test environment variables
      run: |
        echo "Testing env var format..."
        echo "INPUT_API_KEY would be: ${{ secrets.GODIFFY_API_KEY }}"
        echo "Length: $(echo '${{ secrets.GODIFFY_API_KEY }}' | wc -c)"
        
    - name: Upload screenshots directly to godiffy API
      run: |
        echo "Uploading screenshots directly to API..."
        BASE_URL="https://godiffy-backend-dev.up.railway.app"
        API_KEY="${{ secrets.GODIFFY_API_KEY }}"
        SITE_ID="goddify-github-demo"
        BRANCH="${{ github.ref_name }}"
        COMMIT="${{ github.sha }}"
        
        # Test API connection first
        echo "Testing API connection to $BASE_URL"
        curl -s -w "HTTP Status: %{http_code}\n" \
          -H "Authorization: Bearer $API_KEY" \
          -H "Content-Type: application/json" \
          "$BASE_URL/api/sites/$SITE_ID" || echo "API test failed"
        
        # Upload each screenshot
        for screenshot in screenshots/*.png; do
          if [ -f "$screenshot" ]; then
            filename=$(basename "$screenshot")
            echo "Uploading $filename..."
            
            response=$(curl -s -w "HTTP_CODE:%{http_code}" \
              -X POST \
              -H "Authorization: Bearer $API_KEY" \
              -F "image=@$screenshot" \
              -F "siteId=$SITE_ID" \
              -F "branch=$BRANCH" \
              -F "commit=$COMMIT" \
              -F "name=$filename" \
              "$BASE_URL/api/upload")
            
            http_code=$(echo "$response" | grep -o 'HTTP_CODE:[0-9]*' | cut -d: -f2)
            body=$(echo "$response" | sed 's/HTTP_CODE:[0-9]*$//')
            
            echo "Response: $body"
            echo "HTTP Status: $http_code"
            
            if [ "$http_code" != "200" ] && [ "$http_code" != "201" ]; then
              echo "❌ Failed to upload $filename (HTTP $http_code)"
              echo "Response: $body"
            else
              echo "✅ Successfully uploaded $filename"
            fi
          fi
        done

        
    - name: Upload screenshots as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots-${{ github.ref_name }}
        path: screenshots/
        retention-days: 30
        
    - name: Cleanup
      if: always()
      run: |
        docker-compose down