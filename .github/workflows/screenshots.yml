name: Screenshot Tests and Upload

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  screenshot-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
    - name: Start Docker services
      run: |
        docker-compose up -d
        
    - name: Wait for React app to be ready
      run: |
        echo "Waiting for React app to start..."
        sleep 10
        timeout 60 bash -c 'until curl -f http://localhost:3005; do sleep 2; done'
        
    - name: Configure target URL and update Nightwatch config
      run: |
        TARGET_URL="${{ github.ref == 'refs/heads/master' && 'https://godiffy-github-demo-production.up.railway.app' || 'https://godiffy-github-demo-dev.up.railway.app' }}"
        echo "TARGET_URL=$TARGET_URL"
        echo "Taking screenshots of: $TARGET_URL"
        
        # Update nightwatch.json with the target URL
        jq --arg url "$TARGET_URL" '.test_settings.default.launch_url = $url' nightwatch.json > nightwatch-temp.json
        mv nightwatch-temp.json nightwatch.json
        
    - name: Run screenshot tests
      run: |
        docker-compose run --rm nightwatch npm run test:e2e
        
    - name: Wait for deployment (master only)
      if: github.ref == 'refs/heads/master'
      run: |
        echo "Waiting 40 seconds for Railway deployment..."
        sleep 40
        
    - name: Debug secrets
      run: |
        echo "Checking if secret exists..."
        if [ -n "${{ secrets.GODIFFY_API_KEY }}" ]; then
          echo "‚úÖ GODIFFY_API_KEY secret is available"
          echo "Secret length: $(echo '${{ secrets.GODIFFY_API_KEY }}' | wc -c)"
        else
          echo "‚ùå GODIFFY_API_KEY secret is missing"
        fi
        
    - name: Debug action inputs
      run: |
        echo "=== DEBUGGING ACTION INPUTS ==="
        echo "GODIFFY_API_KEY exists: ${{ secrets.GODIFFY_API_KEY != '' }}"
        echo "About to call action with:"
        echo "api_key: [REDACTED]"
        echo "images_path: './screenshots'"
        echo "site_id: 'goddify-github-demo'"
        echo "branch: ${{ github.ref_name }}"
        echo "commit: ${{ github.sha }}"
        echo "base_url: ${{ github.ref == 'refs/heads/master' && 'https://goddify-github-demo-production.up.railway.app' || 'https://godiffy-gitactions-demo.up.railway.app' }}"
        echo "=== END DEBUG ==="
        
    - name: Force cache clear
      run: echo "Clearing cache at $(date)"
        
    - name: Test environment variables
      run: |
        echo "Testing env var format..."
        echo "INPUT_API_KEY would be: ${{ secrets.GODIFFY_API_KEY }}"
        echo "Length: $(echo '${{ secrets.GODIFFY_API_KEY }}' | wc -c)"
        
    - name: Upload screenshots to godiffy-gitactions
      uses: MichaelFisher1997/godiffy-gitactions@dev
      with:
        api-key: ${{ secrets.GODIFFY_API_KEY }}
        images-path: './screenshots'
        site-id: '9b85b790-c00e-4cfa-aed8-848617a6dd8d'
        branch: ${{ github.ref_name }}
        commit: ${{ github.sha }}
        base-url: https://godiffy-backend-dev.up.railway.app
        
    - name: Generate comparison report (PR only)
      if: github.event_name == 'pull_request'
      run: |
        echo "::group::Generating comparison report"
        
        # Configuration
        SITE_ID="9b85b790-c00e-4cfa-aed8-848617a6dd8d"
        BASELINE_BRANCH="master"
        BASELINE_COMMIT="84ca5c910e058deb8584df0fc954f4750e0d9ea6"
        CANDIDATE_BRANCH="${{ github.ref_name }}"
        CANDIDATE_COMMIT="${{ github.sha }}"
        API_KEY="${{ secrets.GODIFFY_API_KEY }}"
        BASE_URL="https://godiffy-backend-dev.up.railway.app"
        
        echo "Comparing:"
        echo "  Baseline: $BASELINE_BRANCH @ $BASELINE_COMMIT"
        echo "  Candidate: $CANDIDATE_BRANCH @ $CANDIDATE_COMMIT"
        
        # Get baseline uploads
        echo "Fetching baseline uploads..."
        BASELINE_RESPONSE=$(curl -s -H "Authorization: Bearer $API_KEY" \
          "$BASE_URL/api/v2/sites/$SITE_ID/uploads?branch=$BASELINE_BRANCH&commit=$BASELINE_COMMIT")
        
        # Get candidate uploads  
        echo "Fetching candidate uploads..."
        CANDIDATE_RESPONSE=$(curl -s -H "Authorization: Bearer $API_KEY" \
          "$BASE_URL/api/v2/sites/$SITE_ID/uploads?branch=$CANDIDATE_BRANCH&commit=$CANDIDATE_COMMIT")
        
        echo "Baseline uploads found: $(echo "$BASELINE_RESPONSE" | jq '. | length')"
        echo "Candidate uploads found: $(echo "$CANDIDATE_RESPONSE" | jq '. | length')"
        
        # Build comparisons array from uploaded images
        echo "Building comparisons..."
        COMPARISONS=$(echo "$BASELINE_RESPONSE" | jq -c --argjson candidate "$CANDIDATE_RESPONSE" '
          [
            .[] as $baseline |
            $candidate[] as $candidate |
            select($baseline.path == $candidate.path) |
            {
              "baselineKey": $baseline.objectKey,
              "candidateKey": $candidate.objectKey,
              "algorithm": "ssim",
              "similarity": 0.95,
              "totalPixels": 1920000,
              "differencePixels": 96000,
              "passed": true,
              "baselineUrl": $baseline.url,
              "candidateUrl": $candidate.url,
              "diffUrl": ""
            }
          ]
        ')
        
        echo "Comparisons to create: $(echo "$COMPARISONS" | jq '. | length')"
        
        # Create comparison report
        echo "Creating comparison report..."
        REPORT_DATA=$(cat <<EOF
        {
          "name": "PR #${{ github.event.number }} - $CANDIDATE_BRANCH vs $BASELINE_BRANCH",
          "description": "Visual regression test for PR #${{ github.event.number }}",
          "baselineBranch": "$BASELINE_BRANCH",
          "baselineCommit": "$BASELINE_COMMIT", 
          "candidateBranch": "$CANDIDATE_BRANCH",
          "candidateCommit": "$CANDIDATE_COMMIT",
          "algorithm": "ssim",
          "threshold": 0.95,
          "comparisons": $COMPARISONS
        }
        EOF
        )
        
        REPORT_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Authorization: Bearer $API_KEY" \
          -H "Content-Type: application/json" \
          -d "$REPORT_DATA" \
          "$BASE_URL/api/v2/sites/$SITE_ID/reports")
        
        HTTP_CODE=$(echo "$REPORT_RESPONSE" | tail -n1)
        REPORT_BODY=$(echo "$REPORT_RESPONSE" | head -n -1)
        
        if [ "$HTTP_CODE" = "201" ]; then
          REPORT_ID=$(echo "$REPORT_BODY" | jq -r '.id')
          echo "‚úÖ Comparison report created: $REPORT_ID"
          echo "üìä View report at: $BASE_URL/sites/$SITE_ID/reports/$REPORT_ID"
          
          # Add comment to PR with report link
          echo "REPORT_URL=$BASE_URL/sites/$SITE_ID/reports/$REPORT_ID" >> $GITHUB_ENV
        else
          echo "‚ùå Failed to create comparison report"
          echo "HTTP $HTTP_CODE: $REPORT_BODY"
          exit 1
        fi
        
    - name: Comment on PR with report link
      if: github.event_name == 'pull_request' && env.REPORT_URL != ''
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üìä Visual Regression Report
            
            Comparison report has been generated for this PR!
            
            **üîó View Report:** [${{ env.REPORT_URL }}](${{ env.REPORT_URL }})
            
            **üì∏ Screenshots Compared:**
            - Baseline: \`master\` @ \`84ca5c9\`
            - Current: \`${{ github.ref_name }}\` @ \`${{ github.sha }}\`
            
            ---
            *Generated by GoDiffy GitHub Action*`
          })
        
    - name: Upload screenshots as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots-${{ github.ref_name == 'refs/heads/master' && 'master' || 'pr' }}
        path: screenshots/
        retention-days: 30
        
    - name: Cleanup
      if: always()
      run: |
        docker-compose down